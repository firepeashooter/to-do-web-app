<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>

    <div class="sidebar">

        <h2>Projects</h2>

  
    </div>

    <div class="main">

        <h1>Todos</h1>

        <div class="todo--container">

            
            
        </div>


    </div>


    <dialog id="add--project--modal" class="modal">

        <h2>Add Project</h2>

        <form action="submit" id="add--project--form">

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>


        </form>

        <div class="modal--buttons" id="project--buttons">
            <button class="modal--button" id="close--project">Close</button>
            <button class="modal--button" id="save--project">Save</button>
        </div>

    </dialog>


    <dialog id="add--todo--modal" class="todo--modal modal">

        <h2>Add Todo</h2>

        <form action="submit" id="add--todo--form" class="form">

            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description: </label>
            <textarea name="description" id="description"></textarea>

            <label for="dueDate">Due Date: </label>
            <input type="date" id="dueDate" name="dueDate" required>

            
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>



        </form>

        <div class="modal--buttons" id ="todo--buttons">
            <button class="modal--buttons" id="close--todo">Close</button>
            <button class="modal--buttons" id="save--todo">Save</button>
        </div>

    </dialog>

     <dialog id="edit--todo--modal" class="todo--modal modal">

        <h2>Edit Todo</h2>

        <form action="submit" id="edit--todo--form" class="form">

            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description: </label>
            <textarea name="description" id="description"></textarea>

            <label for="dueDate">Due Date: </label>
            <input type="date" id="dueDate" name="dueDate" required>

            
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>



        </form>

        <div class="modal--buttons" id ="todo--buttons">
            <button class="modal--buttons" id="close--todo--edit">Close</button>
            <button class="modal--buttons" id="save--todo--edit">Save</button>
        </div>

    </dialog>
    
</body>
</html>
