<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>

    <div class="sidebar">

        <h2>Projects</h2>

  
 
    
  

    </div>

    <div class="main">

        <h1>Todos</h1>

        <div class="todo--container">

            
            
        </div>


    </div>


    <dialog id="add--project--modal" class="modal">

        <h2>Add Project</h2>

        <form action="submit" id="add--project--form">

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>


        </form>

        <div class="modal--buttons">
            <button class="modal--buttons" id="close--project">Close</button>
            <button class="modal--buttons" id="save--project">Save</button>
        </div>

    </dialog>
    
</body>
</html>
